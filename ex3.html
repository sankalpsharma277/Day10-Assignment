<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
</head>

<body>

    <h2>Leaderboard</h2>
    <div id="leaderboard"></div>

    <script>
        const names = ["Gray", "Ashwin", "aditya", " Suryansh "];

        const ol = document.createElement("ol");

        names.forEach(name => {
            const li = document.createElement("li");
            li.textContent = name;
            ol.appendChild(li);
        });

        document.getElementById("leaderboard").appendChild(ol);
    </script>

</body>

</html>

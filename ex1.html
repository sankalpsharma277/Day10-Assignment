<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="myList">
        <li>First </li>
        <li>Second </li> 
        <li>Third </li>
    </ul>

    <script>
        const ul = document.getElementById("myList");

        const secondLi = ul.getElementsByTagName("li")[1];

        ul.removeChild(secondLi);
    </script>

</body>

</html>
